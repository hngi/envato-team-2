<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400&family=Roboto:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="contact.css" />
    <title>Contact</title>
  </head>
  <body>
    <main>
      <div class="contact-form py-5">
        <div class="container">
          <div class="row">
            <div class="col-xl-6 col-md-6 col-12 pr-5 pl-0" id="form-box">
              <form action="POST" class="form">
                <h1 class="text-capitalize mb-5">
                  get in touch with us, and send us a message today!
                </h1>
                <div class="form-group mb-5">
                  <input
                    type="text"
                    class="form-control text-capitalize px-4"
                    placeholder="enter your full name"
                  />
                </div>
                <div class="form-group mb-5">
                  <input
                    type="email"
                    class="form-control px-4"
                    placeholder="Enter Your Email Address"
                  />
                </div>
                <div class="form-group mb-5">
                  <input
                    type="text"
                    class="form-control px-4"
                    placeholder="Message"
                  />
                </div>
                <button class="text-uppercase py-3 px-5 btn send-btn">
                  send message
                </button>
              </form>
            </div>
            <div class="col-xl-6 col-md-6 col-12 pl-5 pr-0" id="image-box">
              <img
                src="./images/hotel.png"
                alt="hotel"
                class="w-100"
                height="385px"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="map">
        <img src="./images/map.png" alt="map" class="w-100" />
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
