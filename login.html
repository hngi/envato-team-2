<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Login - Travel Africa</title>
  </head>
  <body>
    <div class="main-box">
      <div class="box-1">
        <div class="logo">
          <img src="./images/login/logo.svg" alt="discover travel logo" />
        </div>
      </div>
      <div class="box-2">
        <div class="login">
          <div class="login-heading">
            <h1>welcome back</h1>
            <p>Don't have an account? <a href="/sign-up">Create one</a></p>
          </div>
          <form action="" class="form">
            <div class="form-box">
              <label for="email">email</label>
              <input type="email" name="email" id="email" />
            </div>
            <div class="form-box">
              <label for="password">password</label>
              <input type="password" name="password" id="password" />
            </div>
            <div class="forgotten">
              <a href="/reset-password">Forgot password?</a>
            </div>
            <div class="button-box">
              <button class="btn sign-in-btn">Sign in</button>
              <div class="break-box">
                <hr />
                <p>or</p>
                <hr />
              </div>
              <button class="btn sign-in-google-btn">
                <img
                  src="./images/login/google-icon.svg"
                  alt="google-icon"
                  width="18px"
                  height="18px"
                />
                Sign in with Google
              </button>
            </div>
            <div class="footer-box">
              <p>
                By signing in you agree to our
                <a href="/terms">terms of service</a> and
                <a href="/privacy-policy">privacy policy</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
