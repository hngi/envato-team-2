<body id="signin">
    <header>

    <main>
        <div class="container-fluid">
            <div class="row ">
                <div class="col-lg-6 col-md-6 d-none d-md-block left-side-bg text-center">
                    <img src="./images/login/logo.png" alt="discovey travel logo"
                        class="img-responsive w-auto img-logo" />
                </div>
                <div class="col-lg-6 col-md-6 mt-5">
                    <div class="px-md-5">
                        <form>
                            <div>
                                <h4 class="form-heading">Welcome Back</h4>
                                <p class="text-dark ">Don't have an account? <a href="#" class="text-orange">Create One
                                    </a></p>
                            </div>
                            <div class="my-4">
                                <div class=" form-group">
                                    <label for="email1">Email</label>
                                    <input type="email" class="form-control" id="password" aria-describedby="emailHelp"
                                        placeholder="">
                                </div>
                                <div class=" form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password"
                                        aria-describedby="passwordHelp" placeholder="">
                                </div>
                                <div class="text-right mb-3">
                                    <span> <a href="#" class="text-orange">Forget password?</a></span>
                                </div>
                            </div>
                            <button type="button" class="btn btn-orange btn-lg btn-block">Sign in</button>
                            <div class="my-4">
                                <p class="subtitle fancy"><span>or</span></p>
                            </div>
                            <button type="button" class="btn btn-transparent btn-lg btn-block"><img
                                    src="images/login/google.png" class="mr-5" /> Sign in with

                            <div class="mt-4">
                                <p class="text-dark text-center">By signinig in you argee to our <a href="#"

                                    and <a href="#" class="text-orange">privacy policy</a>.

                            </div>

                    </div>
